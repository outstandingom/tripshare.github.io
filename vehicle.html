<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripShare - Manage Vehicles</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg-color: #F8FAFC;
            --primary: #0D9488;
            --primary-dark: #0f766e;
            --secondary: #1E40AF;
            --text: #374151;
            --text-light: #6B7280;
            --white: #FFFFFF;
            --success: #10B981;
            --error: #EF4444;
            --warning: #F59E0B;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text);
            line-height: 1.6;
            padding-bottom: 80px;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.2rem 5%;
            background-color: var(--white);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .logo i {
            margin-right: 8px;
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .back-btn:hover {
            background-color: #F8FAFC;
        }

        /* Vehicle Container */
        .vehicle-container {
            padding: 2rem 5%;
            max-width: 800px;
            margin: 0 auto;
        }

        .page-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            color: var(--text-light);
            margin-bottom: 2rem;
        }

        /* Add Vehicle Button */
        .add-vehicle-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 0 auto 2rem;
        }

        .add-vehicle-btn:hover {
            background-color: var(--primary-dark);
        }

        /* Vehicle Form */
        .vehicle-form {
            background-color: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text);
        }

        .form-input, .form-select {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #D1D5DB;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(13, 148, 136, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            text-decoration: none;
            font-size: 1rem;
            flex: 1;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-secondary {
            background-color: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        .btn-secondary:hover {
            background-color: var(--primary);
            color: white;
        }

        .btn-danger {
            background-color: transparent;
            border: 1px solid var(--error);
            color: var(--error);
        }

        .btn-danger:hover {
            background-color: var(--error);
            color: white;
        }

        /* Vehicle Card */
        .vehicle-card {
            background-color: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            position: relative;
        }

        .vehicle-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .vehicle-title {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .vehicle-status {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-active {
            background-color: #D1FAE5;
            color: #065F46;
        }

        .status-inactive {
            background-color: #FEE2E2;
            color: #991B1B;
        }

        .default-badge {
            background-color: #DBEAFE;
            color: #1E40AF;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-left: 0.5rem;
        }

        .vehicle-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 0.8rem;
            color: var(--text-light);
            margin-bottom: 0.3rem;
        }

        .detail-value {
            font-weight: 500;
        }

        .vehicle-actions {
            display: flex;
            gap: 1rem;
        }

        /* Success/Error Messages */
        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .alert-success {
            background-color: #D1FAE5;
            color: #065F46;
            border: 1px solid #A7F3D0;
        }

        .alert-error {
            background-color: #FEF2F2;
            color: var(--error);
            border: 1px solid #FECACA;
        }

        /* Loading Spinner */
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-light);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #D1D5DB;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .vehicle-details {
                grid-template-columns: 1fr;
            }
            
            .vehicle-actions {
                flex-direction: column;
            }
            
            .form-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="navbar">
        <a href="index.html" class="logo">
            <i class="fas fa-car"></i>
            TripShare
        </a>
        <button class="back-btn" onclick="window.location.href='profile.html'">
            <i class="fas fa-arrow-left"></i>
            Back to Profile
        </button>
    </nav>

    <!-- Vehicle Container -->
    <div class="vehicle-container">
        <div class="page-header">
            <h1 class="page-title">Manage Your Vehicles</h1>
            <p class="page-subtitle">Add or update your vehicle information to start offering rides</p>
        </div>

        <!-- Success/Error Messages -->
        <div class="alert alert-success" id="successMessage" style="display: none;">
            <i class="fas fa-check-circle"></i>
            <span id="successText">Vehicle information saved successfully!</span>
        </div>

        <div class="alert alert-error" id="errorMessage" style="display: none;">
            <i class="fas fa-exclamation-circle"></i>
            <span id="errorText">Error saving vehicle information.</span>
        </div>

        <!-- Loading Spinner -->
        <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner"></div>
        </div>

        <!-- Add Vehicle Button -->
        <button class="add-vehicle-btn" id="addVehicleBtn" style="display: none;">
            <i class="fas fa-plus"></i>
            Add New Vehicle
        </button>

        <!-- Vehicles List -->
        <div id="vehiclesList" style="display: none;"></div>

        <!-- Vehicle Form -->
        <div id="vehicleFormContainer" style="display: none;">
            <form class="vehicle-form" id="vehicleForm">
                <h2 id="formTitle">Add New Vehicle</h2>
                
                <div class="form-group">
                    <label class="form-label" for="vehicleMake">Make *</label>
                    <input type="text" class="form-input" id="vehicleMake" required placeholder="e.g., Toyota, Honda">
                </div>

                <div class="form-group">
                    <label class="form-label" for="vehicleModel">Model *</label>
                    <input type="text" class="form-input" id="vehicleModel" required placeholder="e.g., Camry, Civic">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="vehicleYearInput">Year *</label>
                        <input type="number" class="form-input" id="vehicleYearInput" required min="1900" max="2025" placeholder="e.g., 2020">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="vehicleColorInput">Color *</label>
                        <input type="text" class="form-input" id="vehicleColorInput" required placeholder="e.g., Red, Blue">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="vehicleLicensePlate">License Plate *</label>
                    <input type="text" class="form-input" id="vehicleLicensePlate" required placeholder="e.g., ABC123">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="vehicleTypeSelect">Vehicle Type *</label>
                        <select class="form-select" id="vehicleTypeSelect" required>
                            <option value="">Select Type</option>
                            <option value="car">Car</option>
                            <option value="suv">SUV</option>
                            <option value="bike">Bike</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="vehicleSeatsInput">Seating Capacity *</label>
                        <input type="number" class="form-input" id="vehicleSeatsInput" required min="1" max="20" placeholder="e.g., 4">
                    </div>
                </div>

                <div class="form-group" id="defaultVehicleContainer" style="display: none;">
                    <label class="form-label">
                        <input type="checkbox" id="defaultVehicleCheckbox">
                        Set as default vehicle
                    </label>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">
                        <i class="fas fa-times"></i>
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <i class="fas fa-save"></i>
                        Save Vehicle
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://oimtrjuxagzvmbllgehi.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9pbXRyanV4YWd6dm1ibGxnZWhpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI3Nzk5NzksImV4cCI6MjA3ODM1NTk3OX0.hAQ7DQFfOAU5tMDj4Zc_4MyXVl10dhquQwd70OT46tg';

        // Initialize Supabase client
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        document.addEventListener('DOMContentLoaded', function() {
            const loadingSpinner = document.getElementById('loadingSpinner');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            const vehicleForm = document.getElementById('vehicleForm');
            const vehiclesList = document.getElementById('vehiclesList');
            const vehicleFormContainer = document.getElementById('vehicleFormContainer');
            const addVehicleBtn = document.getElementById('addVehicleBtn');
            const submitBtn = document.getElementById('submitBtn');
            const cancelBtn = document.getElementById('cancelBtn');
            const formTitle = document.getElementById('formTitle');
            const defaultVehicleContainer = document.getElementById('defaultVehicleContainer');
            const defaultVehicleCheckbox = document.getElementById('defaultVehicleCheckbox');
            
            let currentVehicleId = null;
            let isEditing = false;
            let currentUserId = null;
            let userVehicles = [];
            
            // Initialize page
            initializePage();
            
            // Form submission
            vehicleForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                await saveVehicle();
            });
            
            // Add vehicle button
            if (addVehicleBtn) {
                addVehicleBtn.addEventListener('click', function() {
                    showVehicleForm();
                });
            }
            
            // Cancel button
            if (cancelBtn) {
                cancelBtn.addEventListener('click', function() {
                    hideVehicleForm();
                });
            }
            
            async function initializePage() {
                try {
                    loadingSpinner.style.display = 'flex';
                    
                    // Check if user is authenticated
                    const { data: { user }, error: authError } = await supabase.auth.getUser();
                    
                    if (authError || !user) {
                        showError('Please log in to manage your vehicles');
                        loadingSpinner.style.display = 'none';
                        return;
                    }
                    
                    console.log('User authenticated:', user.id);
                    
                    // Get user ID from users table
                    const { data: userData, error: userError } = await supabase
                        .from('users')
                        .select('id')
                        .eq('auth_id', user.id)
                        .single();
                    
                    if (userError) {
                        console.error('Error fetching user data:', userError);
                        
                        // Try alternative approach - check if we can get user by email
                        const { data: userByEmail, error: emailError } = await supabase
                            .from('users')
                            .select('id')
                            .eq('email', user.email)
                            .single();
                            
                        if (emailError || !userByEmail) {
                            showError('User profile not found. Please complete your profile first.');
                            loadingSpinner.style.display = 'none';
                            return;
                        }
                        
                        currentUserId = userByEmail.id;
                    } else {
                        currentUserId = userData.id;
                    }
                    
                    console.log('Current user ID:', currentUserId);
                    
                    // Load vehicle data
                    await loadVehicleData();
                    
                } catch (error) {
                    console.error('Error initializing page:', error);
                    showError('Error loading page');
                    loadingSpinner.style.display = 'none';
                }
            }
            
            async function loadVehicleData() {
                try {
                    if (!currentUserId) {
                        console.error('No user ID available');
                        showError('User not found');
                        return;
                    }
                    
                    // Fetch user's vehicle data
                    const { data: vehicleData, error: vehicleError } = await supabase
                        .from('vehicles')
                        .select('*')
                        .eq('user_id', currentUserId)
                        .order('is_active', { ascending: false })
                        .order('created_at', { ascending: false });
                    
                    console.log('Vehicle data response:', vehicleData, vehicleError);
                    
                    if (vehicleError) {
                        console.error('Error fetching vehicles:', vehicleError);
                        throw vehicleError;
                    }
                    
                    userVehicles = vehicleData || [];
                    
                    // Display vehicles
                    displayVehicles();
                    
                    loadingSpinner.style.display = 'none';
                    
                } catch (error) {
                    console.error('Error loading vehicle data:', error);
                    showError('Error loading vehicle information');
                    loadingSpinner.style.display = 'none';
                }
            }
            
            function displayVehicles() {
                vehiclesList.innerHTML = '';
                
                if (userVehicles.length === 0) {
                    // Show empty state
                    vehiclesList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-car"></i>
                            <h3>No Vehicles Added</h3>
                            <p>Add your first vehicle to start offering rides</p>
                        </div>
                    `;
                    vehiclesList.style.display = 'block';
                    addVehicleBtn.style.display = 'flex';
                    return;
                }
                
                // Show vehicles list
                userVehicles.forEach(vehicle => {
                    const vehicleCard = document.createElement('div');
                    vehicleCard.className = 'vehicle-card';
                    vehicleCard.innerHTML = `
                        <div class="vehicle-header">
                            <h2 class="vehicle-title">${vehicle.make} ${vehicle.model}</h2>
                            <div>
                                ${vehicle.is_active ? 
                                    '<span class="vehicle-status status-active">Active</span>' : 
                                    '<span class="vehicle-status status-inactive">Inactive</span>'
                                }
                                ${vehicle.is_default ? 
                                    '<span class="default-badge">Default</span>' : 
                                    ''
                                }
                            </div>
                        </div>
                        <div class="vehicle-details">
                            <div class="detail-item">
                                <span class="detail-label">Make & Model</span>
                                <span class="detail-value">${vehicle.make} ${vehicle.model}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Year</span>
                                <span class="detail-value">${vehicle.year}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Color</span>
                                <span class="detail-value">${vehicle.color}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">License Plate</span>
                                <span class="detail-value">${vehicle.license_plate}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Type</span>
                                <span class="detail-value">${vehicle.vehicle_type.charAt(0).toUpperCase() + vehicle.vehicle_type.slice(1)}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Seats</span>
                                <span class="detail-value">${vehicle.seats_capacity}</span>
                            </div>
                        </div>
                        <div class="vehicle-actions">
                            <button class="btn btn-secondary edit-vehicle-btn" data-id="${vehicle.id}">
                                <i class="fas fa-edit"></i>
                                Edit
                            </button>
                            ${vehicle.is_active ? 
                                `<button class="btn btn-danger deactivate-vehicle-btn" data-id="${vehicle.id}">
                                    <i class="fas fa-times"></i>
                                    Deactivate
                                </button>` : 
                                `<button class="btn btn-secondary activate-vehicle-btn" data-id="${vehicle.id}">
                                    <i class="fas fa-check"></i>
                                    Activate
                                </button>`
                            }
                            ${!vehicle.is_default && vehicle.is_active ? 
                                `<button class="btn btn-secondary set-default-btn" data-id="${vehicle.id}">
                                    <i class="fas fa-star"></i>
                                    Set as Default
                                </button>` : 
                                ''
                            }
                        </div>
                    `;
                    vehiclesList.appendChild(vehicleCard);
                });
                
                // Add event listeners to buttons
                document.querySelectorAll('.edit-vehicle-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const vehicleId = this.getAttribute('data-id');
                        editVehicle(vehicleId);
                    });
                });
                
                document.querySelectorAll('.deactivate-vehicle-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const vehicleId = this.getAttribute('data-id');
                        deactivateVehicle(vehicleId);
                    });
                });
                
                document.querySelectorAll('.activate-vehicle-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const vehicleId = this.getAttribute('data-id');
                        activateVehicle(vehicleId);
                    });
                });
                
                document.querySelectorAll('.set-default-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const vehicleId = this.getAttribute('data-id');
                        setDefaultVehicle(vehicleId);
                    });
                });
                
                vehiclesList.style.display = 'block';
                addVehicleBtn.style.display = 'flex';
            }
            
            function showVehicleForm() {
                vehicleFormContainer.style.display = 'block';
                vehiclesList.style.display = 'none';
                addVehicleBtn.style.display = 'none';
                formTitle.textContent = 'Add New Vehicle';
                defaultVehicleContainer.style.display = 'block';
                isEditing = false;
                currentVehicleId = null;
                vehicleForm.reset();
            }
            
            function hideVehicleForm() {
                vehicleFormContainer.style.display = 'none';
                vehiclesList.style.display = 'block';
                addVehicleBtn.style.display = 'flex';
                isEditing = false;
                currentVehicleId = null;
            }
            
            function editVehicle(vehicleId) {
                const vehicle = userVehicles.find(v => v.id === vehicleId);
                if (!vehicle) return;
                
                currentVehicleId = vehicleId;
                isEditing = true;
                
                // Populate form with vehicle data
                document.getElementById('vehicleMake').value = vehicle.make;
                document.getElementById('vehicleModel').value = vehicle.model;
                document.getElementById('vehicleYearInput').value = vehicle.year;
                document.getElementById('vehicleColorInput').value = vehicle.color;
                document.getElementById('vehicleLicensePlate').value = vehicle.license_plate;
                document.getElementById('vehicleTypeSelect').value = vehicle.vehicle_type;
                document.getElementById('vehicleSeatsInput').value = vehicle.seats_capacity;
                defaultVehicleCheckbox.checked = vehicle.is_default;
                
                // Show form
                vehicleFormContainer.style.display = 'block';
                vehiclesList.style.display = 'none';
                addVehicleBtn.style.display = 'none';
                formTitle.textContent = 'Edit Vehicle';
                defaultVehicleContainer.style.display = 'block';
            }
            
            async function saveVehicle() {
                try {
                    submitBtn.disabled = true;
                    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
                    
                    if (!currentUserId) {
                        showError('User not found. Please log in again.');
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = '<i class="fas fa-save"></i> Save Vehicle';
                        return;
                    }
                    
                    // Get form data
                    const vehicleData = {
                        user_id: currentUserId,
                        make: document.getElementById('vehicleMake').value.trim(),
                        model: document.getElementById('vehicleModel').value.trim(),
                        year: parseInt(document.getElementById('vehicleYearInput').value),
                        color: document.getElementById('vehicleColorInput').value.trim(),
                        license_plate: document.getElementById('vehicleLicensePlate').value.trim().toUpperCase(),
                        vehicle_type: document.getElementById('vehicleTypeSelect').value,
                        seats_capacity: parseInt(document.getElementById('vehicleSeatsInput').value),
                        is_active: true
                    };
                    
                    console.log('Saving vehicle data:', vehicleData);
                    
                    // Validate data
                    if (!validateVehicleData(vehicleData)) {
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = '<i class="fas fa-save"></i> Save Vehicle';
                        return;
                    }
                    
                    let result;
                    
                    if (currentVehicleId && isEditing) {
                        // Update existing vehicle
                        console.log('Updating existing vehicle:', currentVehicleId);
                        result = await supabase
                            .from('vehicles')
                            .update(vehicleData)
                            .eq('id', currentVehicleId);
                    } else {
                        // Insert new vehicle
                        console.log('Creating new vehicle');
                        result = await supabase
                            .from('vehicles')
                            .insert([vehicleData])
                            .select();
                    }
                    
                    const { data, error } = result;
                    
                    console.log('Save result:', data, error);
                    
                    if (error) {
                        console.error('Error saving vehicle:', error);
                        
                        if (error.code === '23505') {
                            showError('A vehicle with this license plate already exists');
                        } else if (error.message.includes('violates foreign key constraint')) {
                            showError('User not found. Please complete your profile first.');
                        } else {
                            showError(`Error saving vehicle: ${error.message}`);
                        }
                        
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = '<i class="fas fa-save"></i> Save Vehicle';
                        return;
                    }
                    
                    // Handle default vehicle setting
                    if (defaultVehicleCheckbox.checked) {
                        await setDefaultVehicle(currentVehicleId || data[0].id);
                    }
                    
                    // Show success message
                    showSuccess('Vehicle information saved successfully!');
                    
                    // Reload vehicle data to update the UI
                    setTimeout(async () => {
                        await loadVehicleData();
                        hideVehicleForm();
                    }, 1500);
                    
                } catch (error) {
                    console.error('Error saving vehicle:', error);
                    showError('An unexpected error occurred: ' + error.message);
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-save"></i> Save Vehicle';
                }
            }
            
            async function deactivateVehicle(vehicleId) {
                try {
                    if (!vehicleId) return;
                    
                    const { error } = await supabase
                        .from('vehicles')
                        .update({ is_active: false })
                        .eq('id', vehicleId);
                    
                    if (error) {
                        console.error('Error deactivating vehicle:', error);
                        showError('Error deactivating vehicle: ' + error.message);
                        return;
                    }
                    
                    showSuccess('Vehicle deactivated successfully');
                    
                    // Reload vehicle data
                    setTimeout(async () => {
                        await loadVehicleData();
                    }, 1500);
                    
                } catch (error) {
                    console.error('Error deactivating vehicle:', error);
                    showError('An error occurred while deactivating the vehicle');
                }
            }
            
            async function activateVehicle(vehicleId) {
                try {
                    if (!vehicleId) return;
                    
                    const { error } = await supabase
                        .from('vehicles')
                        .update({ is_active: true })
                        .eq('id', vehicleId);
                    
                    if (error) {
                        console.error('Error activating vehicle:', error);
                        showError('Error activating vehicle: ' + error.message);
                        return;
                    }
                    
                    showSuccess('Vehicle activated successfully');
                    
                    // Reload vehicle data
                    setTimeout(async () => {
                        await loadVehicleData();
                    }, 1500);
                    
                } catch (error) {
                    console.error('Error activating vehicle:', error);
                    showError('An error occurred while activating the vehicle');
                }
            }
            
            async function setDefaultVehicle(vehicleId) {
                try {
                    if (!vehicleId) return;
                    
                    // First, unset any existing default vehicle
                    await supabase
                        .from('vehicles')
                        .update({ is_default: false })
                        .eq('user_id', currentUserId);
                    
                    // Then set the new default vehicle
                    const { error } = await supabase
                        .from('vehicles')
                        .update({ is_default: true })
                        .eq('id', vehicleId);
                    
                    if (error) {
                        console.error('Error setting default vehicle:', error);
                        showError('Error setting default vehicle: ' + error.message);
                        return;
                    }
                    
                    showSuccess('Default vehicle updated successfully');
                    
                    // Reload vehicle data
                    setTimeout(async () => {
                        await loadVehicleData();
                    }, 1500);
                    
                } catch (error) {
                    console.error('Error setting default vehicle:', error);
                    showError('An error occurred while setting the default vehicle');
                }
            }
            
            function validateVehicleData(data) {
                // Check if year is valid
                const currentYear = new Date().getFullYear();
                if (isNaN(data.year) || data.year < 1900 || data.year > currentYear + 1) {
                    showError('Please enter a valid vehicle year');
                    return false;
                }
                
                // Check if seats capacity is valid
                if (isNaN(data.seats_capacity) || data.seats_capacity < 1 || data.seats_capacity > 20) {
                    showError('Please enter a valid seating capacity (1-20)');
                    return false;
                }
                
                // Check if all required fields are filled
                if (!data.make || !data.model || !data.color || !data.license_plate || !data.vehicle_type) {
                    showError('Please fill in all required fields');
                    return false;
                }
                
                // Check if license plate format is valid (basic validation)
                if (data.license_plate.length < 2) {
                    showError('Please enter a valid license plate');
                    return false;
                }
                
                return true;
            }
            
            function showSuccess(message) {
                successMessage.style.display = 'flex';
                errorMessage.style.display = 'none';
                document.getElementById('successText').textContent = message;
                
                // Auto-hide success message after 5 seconds
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 5000);
            }
            
            function showError(message) {
                errorMessage.style.display = 'flex';
                successMessage.style.display = 'none';
                document.getElementById('errorText').textContent = message;
                
                // Auto-hide error message after 5 seconds
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 5000);
            }
        });
    </script>
</body>
