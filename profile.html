<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripShare - Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #F8FAFC;
            --primary: #0D9488;
            --primary-dark: #0f766e;
            --secondary: #1E40AF;
            --text: #374151;
            --text-light: #6B7280;
            --white: #FFFFFF;
            --success: #10B981;
            --error: #EF4444;
            --warning: #F59E0B;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.2rem 5%;
            background-color: var(--white);
            box-shadow: var(--shadow);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .logo i {
            margin-right: 8px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text);
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .profile-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 5%;
        }

        .profile-card {
            background-color: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 2.5rem;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .profile-header {
            margin-bottom: 2rem;
        }

        .profile-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        .profile-subtitle {
            color: var(--text-light);
            font-size: 1rem;
        }

        .profile-info {
            text-align: left;
            margin-bottom: 2rem;
        }

        .info-item {
            margin-bottom: 1rem;
            padding: 1rem;
            background-color: var(--bg-color);
            border-radius: 8px;
        }

        .info-label {
            font-weight: 600;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .info-value {
            font-size: 1.1rem;
            margin-top: 0.25rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background-color: var(--primary-dark);
        }

        .footer {
            background-color: var(--white);
            padding: 2rem 5%;
            border-top: 1px solid #E5E7EB;
            margin-top: auto;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-links {
            display: flex;
            gap: 1.5rem;
        }

        .footer-links a {
            text-decoration: none;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .footer-links a:hover {
            color: var(--primary);
        }

        .copyright {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .profile-card {
                padding: 2rem 1.5rem;
            }

            .profile-title {
                font-size: 1.5rem;
            }

            .footer-content {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="index.html" class="logo">
            <i class="fas fa-car"></i>
            TripShare
        </a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
        </div>
    </nav>

    <!-- Profile Container -->
    <div class="profile-container">
        <div class="profile-card">
            <div class="profile-header">
                <h1 class="profile-title">Welcome to TripShare!</h1>
                <p class="profile-subtitle">Your profile has been created successfully</p>
            </div>

            <div class="profile-info">
                <div class="info-item">
                    <div class="info-label">Full Name</div>
                    <div class="info-value" id="profileName">Loading...</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Email</div>
                    <div class="info-value" id="profileEmail">Loading...</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Phone</div>
                    <div class="info-value" id="profilePhone">Loading...</div>
                </div>
            </div>

            <a href="index.html" class="btn">Go to Homepage</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-links">
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
            </div>
            <div class="copyright">
                &copy; 2023 TripShare. All rights reserved.
            </div>
        </div>
    </footer>

    <!-- Include Supabase Configuration -->
    <script src="supabase-config.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Get current user
            const { data: { user } } = await window.supabaseClient.auth.getUser();
            
            if (user) {
                // Fetch user profile from database
                const { data: profile, error } = await window.supabaseClient
                    .from('users')
                    .select('*')
                    .eq('auth_id', user.id)
                    .single();
                
                if (error) {
                    console.error('Error fetching profile:', error);
                } else {
                    // Display user information
                    document.getElementById('profileName').textContent = profile.full_name;
                    document.getElementById('profileEmail').textContent = profile.email;
                    document.getElementById('profilePhone').textContent = profile.phone;
                }
            } else {
                // Redirect to login if not authenticated
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
